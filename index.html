<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Visite B</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        var map = L.map('map').setView([50.819, 4.38], 14);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/">CARTO</a> contributors',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Ajout des marqueurs pour les sites visitÃ©s avec popups au survol
        function addMarker(lat, lng, title, img) {
            var marker = L.marker([lat, lng]).addTo(map)
                .bindPopup("<b>" + title + "</b><br><img src='" + img + "' width='250px'>");

            marker.on('mouseover', function() { marker.openPopup(); });
            marker.on('mouseout', function() { marker.closePopup(); });
        }

        addMarker(50.8265095, 4.3749665, "Site 1: Ã‰cole Sainte TrinitÃ©", "SITE1-Trinite.png");
        addMarker(50.812659, 4.390111, "Site 2: Projet Vandeuren", "SITE2-Vandeuren.png");

        // Fonction pour charger un fichier KML, supprimer les marqueurs et ajouter un popup au survol
        function loadKML(map, url, color, dashed = false, popupText = "") {
            omnivore.kml(url)
                .on('ready', function(e) {
                    var layers = e.target.getLayers();
                    layers.forEach(layer => {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer); // Supprime les marqueurs des KML
                        } else {
                            layer.setStyle({
                                color: color,
                                weight: 4,
                                opacity: 0.8,
                                dashArray: dashed ? "5, 10" : ""
                            });
                            if (popupText) {
                                layer.bindPopup(popupText);
                                layer.on('mouseover', function() { layer.openPopup(); });
                                layer.on('mouseout', function() { layer.closePopup(); });
                            }
                        }
                    });
                })
                .on('error', function() {
                    console.error('Erreur de chargement du fichier KML:', url);
                })
                .addTo(map);
        }

        // Chargement des itinÃ©raires avec popups
        loadKML(map, 'https://raw.githubusercontent.com/facilitateureau/VisiteB/main/VISITE_B_itinÃ©raire_pied.kml', 'rgb(141, 182, 60)', true, "ðŸŸ¢ Trajet Ã  pied");
        loadKML(map, 'https://raw.githubusercontent.com/facilitateureau/VisiteB/main/VISITE_B_itinÃ©raire_pied_2.kml', 'rgb(141, 182, 60)', true, "ðŸŸ¢ Trajet Ã  pied");
        loadKML(map, 'https://raw.githubusercontent.com/facilitateureau/VisiteB/main/VISITE_B_itinÃ©raire_BUS.kml', 'rgb(0, 111, 144)', false, "ðŸ”µ Trajet en bus");
    </script>
</body>
</html>
