<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Visite B</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-omnivore/0.3.4/leaflet-omnivore.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>
    <script>
        var map = L.map('map').setView([50.819, 4.38], 14);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/">CARTO</a> contributors',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // Markers des sites visités (seulement 2)
        var site1 = L.marker([50.8265095, 4.3749665]).addTo(map)
            .bindPopup("<b>Site 1: École Sainte Trinité</b><br><img src='SITE1-Trinite.png' width='250px'>");
        
        var site2 = L.marker([50.812659, 4.390111]).addTo(map)
            .bindPopup("<b>Site 2: Projet Vandeuren</b><br><img src='SITE2-Vandeuren.png' width='250px'>");

        // Fonction pour charger un fichier KML et filtrer les marqueurs parasites
        function loadKML(map, url, color, dashed = false) {
            omnivore.kml(url)
                .on('ready', function() {
                    this.eachLayer(function(layer) {
                        if (layer instanceof L.Marker) {
                            map.removeLayer(layer); // Supprime les marqueurs des KML
                        } else {
                            layer.setStyle({
                                color: color,
                                weight: 4,
                                opacity: 0.8,
                                dashArray: dashed ? "5, 10" : ""
                            });
                        }
                    });
                })
                .on('error', function() {
                    console.error('Erreur de chargement du fichier KML:', url);
                })
                .addTo(map);
        }

        // Charger les itinéraires sans marqueurs inutiles
        loadKML(map, 'https://raw.githubusercontent.com/facilitateureau/VisiteB/main/VISITE_B_itinéraire_pied.kml', 'rgb(141, 182, 60)', true);
        loadKML(map, 'https://raw.githubusercontent.com/facilitateureau/VisiteB/main/VISITE_B_itinéraire_pied_2.kml', 'rgb(141, 182, 60)', true);
        loadKML(map, 'https://raw.githubusercontent.com/facilitateureau/VisiteB/main/VISITE_B_itinéraire_BUS.kml', 'rgb(0, 111, 144)', false);
    </script>
</body>
</html>
